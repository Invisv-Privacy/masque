num-threads: 2
listen:
  port: 8081
listen: &ssl
  port: 8444
  ssl:
    key-file: /etc/h2o/server.key
    certificate-file: /etc/h2o/server.crt
listen:
  <<: *ssl
  type: quic
hosts:
  default:
    paths:
      /.well-known/self-trace:
        self-trace: ON
        compress: ON
      /:
        proxy.connect:
          - "+*"
        proxy.connect-udp:
          - "+*"
        proxy.connect.masque-draft-03: ON
        proxy.timeout.io: 30000
        proxy.max-buffer-size: 65536
        proxy.tunnel: ON
      /status:
        status: ON
access-log:
  path: /dev/stdout
  format: "%h %l %u %t \"%r\" \"%V\" %s %b"
